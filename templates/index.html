<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-blue-500">Find Me a Movie</h1>
        </div>
        <form action="/search" method="post" class="space-y-4">
            <input type="text" name="search_term" placeholder="Enter search term" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">Search</button>
        </form>
    </div>
</body>
</html>

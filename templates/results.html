<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-blue-500">FindMeaMovie.com</h1>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Search Results</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            {% for result in results %}
                <div class="border border-gray-300 rounded p-4 flex flex-col items-center">
                    <img src="{{ url_for('static', filename='poster/' + result[0] + '.JPG') }}" alt="Image Placeholder" class="w-full h-48 object-cover mb-4">
                    <div class="text-center font-bold">{{ result[0] }}</div> <!-- Assuming the title is the second element in result tuple -->
                </div>
            {% endfor %}
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:underline">Back to Search</a>
        </div>
    </div>
</body>
</html>
